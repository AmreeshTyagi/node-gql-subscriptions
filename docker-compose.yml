version: '3'
services:
  mongo:
    image: mongo:3.4.4

    networks:
      - gql
  server:
    build: .
    command: yarn start
    ports:
      - '5000:5000'
      - '5001:5001'
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - /app/node_modules
    depends_on:
      - mongo
    networks:
      - gql

networks:
  gql:
